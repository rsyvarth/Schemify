<form action="#">
  <p class="mdl-textfield mdl-js-textfield" style="width: ">
    <input class="mdl-textfield__input" type="text" id="sample1" ng-model="form.title" />
    <label class="mdl-textfield__label" for="sample1">Title...</label>
  </p>
  <p ng-show="imageUrl">
    <img src="{{imageUrl}}" style="max-width: 100%;" />
  </p>
  <p>
    <div ng-hide="imageUrl" class="btn btn-primary btn-upload mdl-button mdl-js-button mdl-button--raised mdl-button--colored" upload-button url="{{config.baseUrl + 'api/images'}}" on-success="uploadComplete(response)">Upload Image</div>
  </p>
</form>

<!-- Colored raised button -->
<button ng-click="create()" ng-show="imageUrl" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
  Submit
</button>
<button ng-click="imageUrl=''" ng-show="imageUrl" class="mdl-button mdl-js-button mdl-button--raised">
  Clear
</button>

<div class="mdl-spinner mdl-js-spinner is-active" ng-show="loading"></div>
